<div id="login" style="background-image: url('/assets/images/bg-01.jpg');">
  <div class="login-card">

    <div class="card-title">
      <h1 class="title">Nueva contrase単a</h1>
    </div>

    <div class="content">
      <!--begin form!-->
      <form [formGroup]="form" (ngSubmit)="resetPassword()" novalidate>
        <input [formControlName]="'password'" id="password" type="password" name="password" title="password"
               placeholder="Escribe la nueva contrase単a" required autofocus/>
        <p class="help is-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
          *Contrase単a obligatoria
        </p>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Cambiar contrase単a</button>
      </form>
      <!--End form!-->
    </div>
  </div>
</div>
